{% extends "base.html" %}
{% block content %}
    <div class="g-brd-around g-brd-gray-light-v7 g-rounded-4 g-pa-15 g-pa-20--md g-mb-30">
    <form action="" method="post">
    {% csrf_token %}
        {{ form.as_table }}
                  <h4 class="h6 g-font-weight-600 g-color-black g-mb-20">연령대</h4>
                  <div class="btn-group justified-content">
                    {% for select in form.age %}
                        <label class="u-check">
                            <input class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0" name="radGroupBtn1_1" checked="" type="radio">
                            <span class="btn btn-md btn-block u-btn-outline-lightgray g-color-white--checked g-bg-primary--checked rounded-0">{{ select }}</span>
                        </label>
                    {% endfor %}
                  </div>
                  <h4 class="h6 g-font-weight-600 g-color-black g-mb-20">구성</h4>
                  <div class="btn-group justified-content">
                    {% for select in form.type %}
                        <label class="u-check">
                            <input class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0" name="radGroupBtn1_1" checked="" type="radio">
                            <span class="btn btn-md btn-block u-btn-outline-lightgray g-color-white--checked g-bg-primary--checked rounded-0">{{ select }}</span>
                        </label>
                    {% endfor %}
                  </div>
    <input type="submit" />
    </form>
    </div>
{% endblock %}
